<div class="container-fluid" id="locales">
    <div class="row">
      <div class="col-12 col-md-4 mb-4" *ngFor="let tienda of tiendas; let i = index">
        <div class="card h-100" (click)="abrirModal(tienda)">
          <img [src]="tienda.imagen" class="card-img-top" alt="{{ tienda.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ tienda.nombre }}</h5>
            <p class="card-text">{{ tienda.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="tiendaModal" tabindex="-1" aria-labelledby="tiendaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tiendaModalLabel">{{ tiendaSeleccionada?.nombre }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Dirección:</strong> {{ tiendaSeleccionada?.direccion }}</p>
            <p><strong>Ubicación:</strong> {{ tiendaSeleccionada?.ubicacion }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</div>
