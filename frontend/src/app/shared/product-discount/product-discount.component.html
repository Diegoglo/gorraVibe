<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Contenedor de imágenes -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagenes/jockey1.png" class="d-block w-100 product-image" alt="Producto 1" />
      <div class="carousel-caption">
        <h5>Producto 1</h5>
        <p>Increíble oferta disponible ahora.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/jockey2.png" class="d-block w-100 product-image" alt="Producto 2" />
      <div class="carousel-caption">
        <h5>Producto 2</h5>
        <p>Aprovecha esta oferta limitada.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/jockey3.png" class="d-block w-100 product-image" alt="Producto 3" />
      <div class="carousel-caption">
        <h5>Producto 3</h5>
        <p>Descuento especial solo por hoy.</p>
      </div>
    </div>
  </div>

  <!-- Controles de navegación -->
  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
