<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Registro</h2>
  
      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
          Nombre es requerido.
        </div>
      </div>
  
      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Contraseña es requerida.
        </div>
      </div>
  
      <!-- Campo Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Ingresa un correo electrónico válido.
        </div>
      </div>
  
      <!-- Campo Edad -->
      <div class="form-group">
        <label for="age">Edad:</label>
        <input id="age" type="number" formControlName="age">
        <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched" class="error-message">
          Edad es requerida y debe ser un número positivo.
        </div>
      </div>
  
      <!-- Campo Sexo -->
      <div class="form-group">
        <label>Sexo:</label>
        <div class="radio-group">
          <label>
            <input type="radio" formControlName="gender" value="male">
            Hombre
          </label>
          <label>
            <input type="radio" formControlName="gender" value="female">
            Mujer
          </label>
          <label>
            <input type="radio" formControlName="gender" value="other">
            Otro
          </label>
        </div>
        <div *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched" class="error-message">
          Selecciona una opción para el sexo.
        </div>
      </div>
  
      <button type="submit" class="btn">Registrarse</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
